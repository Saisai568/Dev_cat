<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>番茄鐘</title>
    <style>
        :root {
            --bg-color: #000000;
            --box-bg: #333333;
            --text-color: #ffffff;
            --accent-color: #d97706; /* 接近圖片中的橘色 */
            --secondary-text: #cccccc;
            --button-bg: #cccccc;
            --button-text: #000000;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: "Microsoft JhengHei", "Heiti TC", sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding-top: 50px;
        }

        /* 標題 */
        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            letter-spacing: 2px;
            color: #eeeeee;
        }

        /* 上方標籤導航 */
        .tabs {
            display: flex;
            gap: 20px;
            margin-bottom: 10px;
            font-size: 1.1rem;
            position: relative;
        }

        .tab-btn {
            background: none;
            border: none;
            color: #00aaff; /* 預設藍色系，或根據圖片調整 */
            color: var(--secondary-text);
            cursor: pointer;
            padding: 10px 5px;
            font-size: 1rem;
            transition: color 0.3s;
        }
        
        /* 圖片中的樣式：專注時間是橘色且有底線，其他是藍色或淺色 */
        .tab-btn.active {
            color: var(--accent-color);
            font-weight: bold;
            border-bottom: 2px solid var(--accent-color);
        }
        
        .tab-btn:hover {
            color: #ffffff;
        }

        /* 分隔線 */
        .divider {
            width: 100%;
            max-width: 600px;
            height: 1px;
            background-color: #555;
            margin-bottom: 30px;
        }

        /* 計時器方塊 */
        .timer-display {
            background-color: var(--box-bg);
            width: 100%;
            max-width: 500px;
            height: 200px;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 7rem;
            font-weight: 500;
            color: #dddddd;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }

        /* 狀態列 (計數與加總) */
        .stats-bar {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 500px;
            margin-bottom: 30px;
            font-size: 0.9rem;
            color: #ddd;
        }

        .stat-item {
            display: flex;
            align-items: center;
            background-color: #222;
            padding: 5px 10px;
            border-radius: 5px;
            border: 1px solid #444;
        }

        .stat-item input {
            background: transparent;
            border: none;
            color: white;
            width: 40px;
            text-align: center;
            font-size: 0.9rem;
        }

        /* 開始按鈕 */
        .main-btn {
            background-color: var(--button-bg);
            color: var(--button-text);
            border: none;
            padding: 10px 40px;
            font-size: 1.2rem;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 30px;
            transition: background 0.2s;
            box-shadow: 0 2px 5px rgba(255,255,255,0.1);
        }

        .main-btn:hover {
            background-color: #ffffff;
        }

        .main-btn:active {
            transform: scale(0.98);
        }

        /* 底部控制按鈕群 */
        .controls {
            display: flex;
            gap: 5px;
            margin-bottom: 30px;
        }

        .control-btn {
            background: transparent;
            border: 1px solid #666;
            color: #ccc;
            padding: 5px 12px;
            font-size: 0.85rem;
            border-radius: 3px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .control-btn:hover {
            background-color: #333;
            border-color: #888;
        }

        /* 說明文字區 */
        .description {
            max-width: 600px;
            color: #aaaaaa;
            font-size: 0.9rem;
            line-height: 1.6;
            text-align: left;
            padding: 0 20px;
        }

        .description ul {
            list-style-type: disc;
            padding-left: 20px;
        }

        .description li {
            margin-bottom: 8px;
        }

        /* 隱藏 Chrome 數字輸入框的箭頭 (可選，為了美觀) */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none; 
            /* 如果想要保留箭頭以便點擊，請刪除這段 CSS */
        }
        /* 由於圖片有箭頭，我們用 CSS 稍微復原或自訂，這裡簡單保留預設輸入框樣式但加深背景 */
    </style>
</head>
<body>

    <h1>番茄鐘</h1>

    <div class="tabs">
        <button class="tab-btn active" onclick="setMode('focus')">專注時間</button>
        <button class="tab-btn" onclick="setMode('short')">短休息</button>
        <button class="tab-btn" onclick="setMode('long')">長休息</button>
    </div>

    <div class="divider"></div>

    <div class="timer-display" id="timer">25:00</div>

    <div class="stats-bar">
        <div class="stat-item">
            計數: <input type="number" value="0" min="0">
        </div>
        <div class="stat-item">
            加總: <span id="total-time">0s</span>
        </div>
    </div>

    <button class="main-btn" id="startBtn" onclick="toggleTimer()">開始</button>

    <div class="controls">
        <button class="control-btn" onclick="toggleFullscreen()">全螢幕</button>
        <button class="control-btn">黑暗模式</button>
        <button class="control-btn" onclick="addOneMinute()">+01:00</button>
        <button class="control-btn" onclick="resetTimer()">重置</button>
        <button class="control-btn">設置 ▾</button>
    </div>

    <div class="description">
        <ul>
            <li>這個番茄鐘計時器旨在幫助您保持專注，與番茄工作法高度整合。</li>
            <li>Pomodoro循環在專注的工作階段和休息中交替進行。工作25分鐘，然後休息5分鐘。每完成四個Pomodoro後，應用程式會自動切換到較長的休息時間，為15或20分鐘。這個循環有助於在任務中保持生產力和專注力。</li>
        </ul>
    </div>

    <script>
        let timeLeft = 25 * 60; // seconds
        let initialTime = 25 * 60;
        let timerId = null;
        let isRunning = false;
        let currentMode = 'focus';

        const timerDisplay = document.getElementById('timer');
        const startBtn = document.getElementById('startBtn');
        const tabs = document.querySelectorAll('.tab-btn');

        // 更新畫面時間
        function updateDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            const displayStr = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            timerDisplay.textContent = displayStr;
            document.title = `${displayStr} - 番茄鐘`;
        }

        // 開始/暫停
        function toggleTimer() {
            if (isRunning) {
                // 暫停
                clearInterval(timerId);
                startBtn.textContent = "開始";
                isRunning = false;
            } else {
                // 開始
                startBtn.textContent = "暫停";
                isRunning = true;
                timerId = setInterval(() => {
                    if (timeLeft > 0) {
                        timeLeft--;
                        updateDisplay();
                    } else {
                        clearInterval(timerId);
                        isRunning = false;
                        startBtn.textContent = "開始";
                        alert("時間到！");
                    }
                }, 1000);
            }
        }

        // 重置
        function resetTimer() {
            clearInterval(timerId);
            isRunning = false;
            startBtn.textContent = "開始";
            timeLeft = initialTime;
            updateDisplay();
        }

        // 增加一分鐘
        function addOneMinute() {
            timeLeft += 60;
            updateDisplay();
        }

        // 切換模式 (專注/短休息/長休息)
        function setMode(mode) {
            // 更新按鈕樣式
            tabs.forEach(btn => btn.classList.remove('active'));
            
            // 停止計時
            clearInterval(timerId);
            isRunning = false;
            startBtn.textContent = "開始";

            if (mode === 'focus') {
                tabs[0].classList.add('active');
                initialTime = 25 * 60;
                // 圖片中 "專注時間" 是橘色
                document.documentElement.style.setProperty('--accent-color', '#d97706');
            } else if (mode === 'short') {
                tabs[1].classList.add('active');
                initialTime = 5 * 60;
                // 休息時間通常可以用綠色或藍色區分，但為了復刻圖片，我們只切換 active class
                document.documentElement.style.setProperty('--accent-color', '#0ea5e9'); // 範例：轉為藍色
            } else if (mode === 'long') {
                tabs[2].classList.add('active');
                initialTime = 15 * 60;
                document.documentElement.style.setProperty('--accent-color', '#0ea5e9');
            }
            
            timeLeft = initialTime;
            updateDisplay();
        }

        // 全螢幕功能
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.log(`Error attempting to enable full-screen mode: ${err.message}`);
                });
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }

        // 初始化
        updateDisplay();
    </script>
</body>
</html>
